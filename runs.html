<!DOCTYPE html>
<html>
<head>
  <title>100 w 100</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="stats">
      <div>
        <h4 id="runsOverall">Postęp: <span class="stat-value" id="progress">0/100</span></h4>
      </div>   
      <div>
        <h4 id="bestTime">Najlepszy czas: <span class="stat-value" id="best-time">00:00:00</span></h4>
      </div>
      <div>
        <h4 id="avgTime">Średni czas: <span class="stat-value" id="average">00:00:00</span></h4>
      </div>
      <div>
        <h4 id="runsOverall">Waga: <span class="stat-value" id="weight">90 (-0)</span></h4>
      </div>         
    </div>
    <div id="checkboxes" class="d-flex flex-wrap justify-content-center"></div>
    <div class="stats">
      <div style="width: 100%; height:200px;">
        <canvas id="myChart"></canvas>
      </div> 
    </div>

    <div class="row mt-4" id="runs"> </div>
  </div>
  
<script src="js/getTiles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/chart.js"></script>
<script src="js/getStats.js"></script>
</body>
</html>
