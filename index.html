<!DOCTYPE html>
<html>
<head>
  <title>100 w 100</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="title" style="text-align: center; font-style: italic;">
      <h1>100 HALF-IRONMAN DISCIPLINES</h1>
      <h1>(33S/33B/33R + FULL)</h1>
    </div>
    <div class="stats">
      <div>
        <h4 id="runsOverall">Remaining: <span class="stat-value" id="progress">99</span></h4>
      </div>
      <div>
        <h4 id="kmTotal">Total KM: <span class="stat-value" id="total">21.1</span></h4>
      </div>  
      <div>
        <h4 id="weightOv">Weight: <span class="stat-value" id="weight">89 (-1)</span></h4>
      </div>
      <div>
        <h4 id="kcalOverall">Calories: <span class="stat-value" id="calories">6268</span></h4>
      </div>         
    </div>
    <div class="stats">
      <div>
        <h4 id="bestTime">Best run: <span class="stat-value" id="best-time-run">02:22:22</span></h4>
      </div>
      <div>
        <h4 id="avgTime">Avg run: <span class="stat-value" id="average-run">02:22:22</span></h4>
      </div>
      <div>
        <h4 id="bestTime">Best bike: <span class="stat-value" id="best-time-bike">00:00:00</span></h4>
      </div>
      <div>
        <h4 id="avgTime">Avg bike: <span class="stat-value" id="average-bike">00:00:00</span></h4>
      </div>
      <div>
        <h4 id="bestTime">Best swim: <span class="stat-value" id="best-time-swim">00:00:00</span></h4>
      </div>
      <div>
        <h4 id="avgTime">Avg swim: <span class="stat-value" id="average-swim">00:00:00</span></h4>
      </div>
    </div>
    <div style="text-align: center;">
      <a class="btn btn-primary btn-map" href="./map">SHOW MAP</a>
    </div>
    <div id="checkboxes" class="d-flex flex-wrap justify-content-center">
      <!-- //JS -->
    </div>
    <div class="stats">
      <div style="width: 100%; height:200px;">
        <canvas id="myChart"></canvas>
      </div> 
    </div>
  

    <div class="row mt-4" id="runs"> 
      <!-- //JS -->
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="js/callStrava.js"></script>
</body>
</html>
