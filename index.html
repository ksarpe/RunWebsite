<!DOCTYPE html>
<html>
<head>
  <title>100 w 100</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="title" style="text-align: center; font-style: italic;">
      <h1>100 HALF-MARATHONS IN 100 DAYS BY KASPER</h1>
    </div>
    <div class="stats">
      <div>
        <h4 id="runsOverall">Remaining: <span class="stat-value" id="progress">99</span></h4>
      </div>
      <div>
        <h4 id="kmTotal">Total KM: <span class="stat-value" id="total">21.1</span></h4>
      </div>  
      <div>
        <h4 id="bestTime">Best: <span class="stat-value" id="best-time">02:22:22</span></h4>
      </div>
      <div>
        <h4 id="avgTime">Avg: <span class="stat-value" id="average">02:22:22</span></h4>
      </div>
      <div>
        <h4 id="weightOv">Weight: <span class="stat-value" id="weight">90 (-0)</span></h4>
      </div>
      <div>
        <h4 id="kcalOverall">Calories: <span class="stat-value" id="calories">1901</span></h4>
      </div>         
    </div>
    <div id="checkboxes" class="d-flex flex-wrap justify-content-center">
      <!-- //JS -->
    </div>
    <div class="stats">
      <div style="width: 100%; height:200px;">
        <canvas id="myChart"></canvas>
      </div> 
    </div>

    <div class="row mt-4" id="runs"> 
      <div class="col-md-4 mb-4" id="run-card">
        <div class="card h-100">
          <div class="card-body">
            <div class="muted">
              <h6 class="card-subtitle mb-2 text-muted d-inline" id="run-id">Day 1</h6>
              <h6 class="card-subtitle mb-2 text-muted d-inline" id="run-date">08-06 | 11:48</h6>
              <h6 class="card-subtitle mb-2 text-muted d-inline" id="run-difficulty">HARD</h6>
            </div>       
            <div class="text-center">
              <div class="time">
                <h4 class="card-title d-inline run-time" id="run-time">02:22:22</h4>
              </div> 
              <h6 class="card-title" id="run-kcal">kcal: 1901</h6>        
            </div>                  
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="api/strava_api.js"></script>
</body>
</html>
